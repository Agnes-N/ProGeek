  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>

<body style="height:auto ;width:100%;background-size:cover;background-repeat:no-repeat;background-image: url('/static/photo/dhe-haivan-JwLiLq24QbA-unsplash.jpg')">

    {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
