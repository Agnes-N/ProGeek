{%extends 'base.html'%}

{% block content %}
{{block.super}}
<style>
        .avatar {
            vertical-align: middle;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
</style>

<div class="container" style="margin-top:3%;">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="btn btn-info" href="{%url 'addprofile'%}" style="color: black">Create Profile</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-1">
            <div class="profile" style="margin-top: -7%">
                    <img src="{{my_profile.profile_photo.url}}" class="img-responsive avatar">
                    
            </div>
        </div>
        <div class="col-md-11">
        <div class="imagecaption" style="margin-left: 15%">
                <!-- <h5>{{my_profile.user}}</h5> -->
                <h5>{{my_profile.names}}</h5>
                <h5>{{my_profile.bio}}</h5>
                <p><a href="{{my_profile.github_link}}" target="_blank" >Github Link</a></p>
            </div>
        </div>
    </div>
    <hr>
</div>

{% endblock %}
